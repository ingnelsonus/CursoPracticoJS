<html lang="en">

    <title>Porcentajes y descuentes</title>

<body>    
    <header>
        <h1>Porcentajes y descuentes</h1>
        <p>Segundo taller del curso</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tu producto</h2>
        <form>
            <label for="Price">Escribe el precio de tu producto</label>            
            <input id="Price" type="number">
            <label for="Discount">Escribe el descuento de tu producto</label>
            <input id="Discount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular precio con descuento</button>

            <p id="ResultPrice"></p>
        </form>
    </section>
